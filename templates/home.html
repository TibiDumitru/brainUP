<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-home.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
    <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i> My profile</a>
    <a href="{{ url_for('leaderboard') }}"><i class="fas fa-list-ol"></i> Leaderboard</a>
    <a href="{{ url_for('questions') }}"><i class="fas fa-question"></i> Questions</a>
    <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>
<div id="main">
  <span style="font-size:30px;color:#1A253F;cursor:pointer" onclick="openNav()">&#9776 Menu</span>
</div>
<!-- Side bar functions -->
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor ="rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
</script>

<div id="content">
<style>
* {box-sizing: border-box}
body {
    font-family: Verdana, sans-serif;
    margin:0;
}
</style>

<body>

<div class="slideshow-container">

<div class="mySlides">
  <p>Welcome back, {{username}}</p>
</div>

<div class="mySlides">
    <p>Fact of the day:</p>
    <p id="fact"></p>
    <script>
        var facts = [
            "The first computer was invented in the 1940s.",
            "Space smells like seared steak.",
            "The longest wedding veil was the same length as 63.5 football fields.",
            "The unicorn is the national animal of Scotland.",
            "Kids ask 300 questions a day.",
            "The total weight of ants on earth once equaled the total weight of people.",
            "'E' is the most common letter and appears in 11 percent of all english words.",
            "The healthiest place in the world is in Panama.",
            "Oranges were originally green.",
            "Going to work is more dangerous than going to war.",
            "There is no specific time zone at the South Pole.",
            "There is a spacecraft graveyard in the South Pacific Ocean.",
            "In 1960, a cow got hit by a chunk of falling U.S. satellite in Cuba.",
            "Your nose and ears never stop growing.",
            "Bees can fly higher than Mount Everest!",
            "Until 2015, it was illegal to dance in Japan after midnight.",
            "In Tokyo, Japan, there is a hedgehog cafe.",
        ];

        var item = facts[Math.floor(Math.random() * facts.length)];
        document.getElementById("fact").innerHTML = item;

    </script>
</div>

<div class="mySlides">
  <p>What are you up to today?</p>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>


<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- Slide show automatic movement -->
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Change image every 2 seconds
}
</script>

<style>
* {box-sizing: border-box}
body {
    font-family: Verdana, sans-serif;
    margin:0;
}

</style>

<br>
<!-- Play box -->

<div id="play-box">
    <button onclick="location.href='{{ url_for('categories_select') }}'" class="button" style="margin:0px 100px">
        <span>
            Single player
        </span>
    </button>
    <button onclick="location.href='{{ url_for('daily_challenge') }}'" class="button" style="margin: 0 0 0 100px">
        <span>
            Daily challenge
        </span>
    </button>
</div>

</body>
</div>
</html>
